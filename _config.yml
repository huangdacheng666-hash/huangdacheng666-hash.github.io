# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Allen Huang
subtitle: 10年技术支持和FAE团队管理经验
author: Allen Huang
timezone: Asia/Shanghai

# URL
url: https://huangdacheng666-hash.github.io
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link: true
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 10
pagination_dir: page

# Extensions
theme: snail

# Markdown-it config
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: "“”''"

# Search
search:
  enable: true
  path: search.json
  field: post
  content: true

# Deployment
deploy:
  type: git
  repo: https://github.com/huangdacheng666-hash/huangdacheng666-hash.github.io.git
  branch: master

# i18n
language: [zh-CN, en]

# Sitemap
sitemap:
  path: sitemap.xml

baidusitemap:
  path: baidusitemap.xml

# Hexo-theme-snail specific config
SEOTitle: Allen Huang - Personal Resume
email: 396164358@qq.com
description: "10年技术支持和FAE团队管理经验，专注智能硬件/IoT领域"
keyword: "Allen Huang, FAE, 技术支持, 简历"

header-img: img/header_img/home-bg-1-dark.jpg
signature: false
signature-img: img/signature/dusign.png

# SNS settings
github_username: huangdacheng666-hash
twitter_username:
facebook_username:
zhihu_username:

# Sidebar settings
sidebar: true
sidebar-about-description: "10年技术支持和FAE团队管理经验，专注智能硬件/IoT领域"
sidebar-avatar: img/avatar.jpg

widgets:
  - search
  - featured-tags
  - short-about
  - visitor
  - recent-posts
  - archive
  - category

# Widget Behavior
archive_type: 'monthly'
show_count: true

# Featured Tags
featured-tags: true
featured-condition-size: 1

# Math
math:
  enable: false

# Color Theme
color_theme: light

# Visitor statistics
visitor:
  enable: true

# Music
music:
  enable: false

# Comment
comment:
  disqus:
    enable: false

# Tip
tip:
  enable: false

# Background effects
bg_effects:
  enable: false

# Share
share: false

# Custom CSS
custom_css: css/custom.css

# Chinese Blog (optional)
chinese_blog:
  enable: false
  url:
