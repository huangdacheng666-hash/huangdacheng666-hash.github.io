name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install

      - name: Build Hexo Site
        run: |
          npx hexo version
          npx hexo generate

      - name: Fix Admin Files
        run: |
          mkdir -p public/admin
          echo '<!DOCTYPE html>' > public/admin/index.html
          echo '<html>' >> public/admin/index.html
          echo '<head>' >> public/admin/index.html
          echo '  <meta charset="utf-8" />' >> public/admin/index.html
          echo '  <meta name="viewport" content="width=device-width, initial-scale=1.0" />' >> public/admin/index.html
          echo '  <title>Content Manager - Allen Huang Resume</title>' >> public/admin/index.html
          echo '</head>' >> public/admin/index.html
          echo '<body>' >> public/admin/index.html
          echo '  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>' >> public/admin/index.html
          echo '</body>' >> public/admin/index.html
          echo '</html>' >> public/admin/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
